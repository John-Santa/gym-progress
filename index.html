<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
    <title>GP</title>
</head>
<body>
    <head class="container">
        <h1 class="text-center title">Gym Progress</h1>
    </head>
    <section class="container">
        <article>
            <form id="form">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="exercise-name">
                    <label for="exercise-name">Exercise Name</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="machine-number">
                    <label for="machine-number">Machine Number</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="muscular-group">
                    <label for="muscular-group">Muscular Group</label>
                </div>

                <select class="form-select form-select-lg mb-3" id="size" aria-label="Default select example">
                    <option selected>Select your size</option>
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                </select>

                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="backplate">
                    <label for="backplate">Backplate</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="range">
                    <label for="range">Range</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="weight">
                    <label for="weight">Weight</label>
                </div>

                <div class="form-floating mb-3">
                    <textarea class="form-control" id="description"> </textarea>
                    <label for="description">Description</label>
                </div>

                <div class="d-grid gap-">
                    <input type="submit" class="btn btn-primary mb-3" value="Add">
                </div>
            </form>
        </article>

        <article>
            <div class="row" id="progress-cards">

            </div>
        </article>
    </section>

    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
